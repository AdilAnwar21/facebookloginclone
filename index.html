<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="images/title logo.png">
    <title>Facebook - log in or sign up</title>
</head>
<body>
    <div class="facebook-page">
        <div class="container">
            <div class="text-box">
                <h1 class="logo">facebook</h1>
                <p>Facebook helps you connect and share with the people
                     in your life.</p>
            </div>
            <div class="login">
                <form action="#">
                    <input type="text" name="text" id="text" placeholder="Email Adress or Phone number">
                    <input type="password" name="password" id="password" placeholder="password">
                    <button class="login">Log In</button>
                    <a href="#">Forgot password?</a>
                    <hr />
                    <button class="create-account">Create New Account</button>
                </form>
                <p><span>Create a page</span> for a celebrity, brand or buisness.</p>
            </div>
        </div>
    </div>
</body>
</html>
